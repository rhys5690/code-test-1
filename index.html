<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>code test 1</title>
</head>

<body>

    <div class="l-left">

        <div class="main-heading">
            <h2 class="main-heading-text">hCard builder</h2>
        </div>

        <div class="mini-heading">
            <p class="mini-heading-text">PERSONAL DETAILS</p>
        </div>


        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="givenName">GIVEN NAME</label>
                    <input class="u-full-width given-name input-formatting" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="surname">SURNAME</label>
                    <input class="u-full-width surname input-formatting" type="text" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="email">EMAIL</label>
                    <input class="u-full-width email-address input-formatting" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="phone">PHONE</label>
                    <input class="u-full-width phone input-formatting" type="text" placeholder="">
                </div>



            </div>
        </form>

        <div class="mini-heading">
            <p class="mini-heading-text">ADDRESS</p>
        </div>

        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="houseName">HOUSE NAME OR # </label>
                    <input class="u-full-width house-number input-formatting" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="street">STREET</label>
                    <input class="u-full-width street input-formatting" type="text" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="suburb">SUBURB</label>
                    <input class="u-full-width suburb input-formatting" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="state">STATE</label>
                    <input class="u-full-width state input-formatting" type="text" placeholder="">
                </div>


            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="postCode">POSTCODE</label>
                    <input class="u-full-width post-code input-formatting" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight form-text-font" for="country">COUNTRY</label>
                    <input class="u-full-width country input-formatting" type="text" placeholder="">
                </div>

            </div>
        </form>

        <div class="buttons">

            <div class="upload-avatar">
                <input class="upload is-hidden" type="file" accept="image/gif, image/jpeg, image/png" onchange="readURL(this);">
                <button class="upload-avatar-button upload-button">Upload Avatar</button>
            </div>

            <div class="upload-hcard">
                <button class="upload-hcard-button">Create hCard</button>
            </div>

        </div>

    </div>

    <div class="l-right">

        <div class="business-card">

            <div class="name-area">
                <div class="name-box">
                    <p class="name-display-text"><span class="given-name-display"></span> <span class="surname-display"></span></p>
                </div>

                <div class="picture-box">
                    <img src="#" alt="your image" class="thumbnail-image selected-image is-hidden" title="your image" />
                    <img src="assets/default-image2.png" width="100%" height="100%" alt="Image Placeholder" class="default-image">
                </div>
            </div>

            <div class="card-area">
                <div class="card-email row">
                    <div class="business-card-text-holder three columns">
                        <span class="card-text-formatting">EMAIL </span>
                    </div>
                    <div class="business-card-text-holder nine columns">
                        <span class="email-address-display"></span>
                    </div>
                </div>

                <div class="card-phone row">
                    <div class="business-card-text-holder three columns">
                        <span class="card-text-formatting">PHONE</span>
                    </div>
                    <div class="business-card-text-holder nine columns">
                        <span class="phone-display"></span>
                    </div>

                </div>

                <div class="card-address-1 row">
                    <div class="business-card-text-holder three columns">
                        <span class="card-text-formatting">ADDRESS</span>
                    </div>

                    <div class="business-card-text-holder three columns">
                        <span class="house-number-display"></span> <span class="street-display"></span>
                    </div>
                </div>

                <div class="card-address-2 custom row">
                    <div class="business-card-text-holder four columns">
                        <span class="card-text-formatting"></span>
                    </div>

                    <div class="business-card-text-holder four columns">
                        <span class="suburb-display"></span> <span class="state-display"></span>
                    </div>
                </div>

                <div class="card-postcode-country row">
                    <div class="six columns card-post-code-border">
                        <div class="row">
                            <div class="business-card-text-holder six columns">
                                <span class="card-text-formatting">POSTCODE</span>
                            </div>

                            <div class="business-card-text-holder six columns">
                                <span class="post-code-display"></span>
                            </div>
                        </div>
                    </div>
                    <div class="six columns card-country-border">
                        <div class="row">
                            <div class="business-card-text-holder six columns">
                                <span class="card-text-formatting">COUNTRY</span>
                            </div>

                            <div class="business-card-text-holder six columns">
                                <span class="country-display"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
