<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>code test 1</title>
</head>

<body>

    <div class="l-left">
        <h2>hCard builder</h2>
        <p>PERSONAL DETAILS</p>


        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="givenName">GIVEN NAME</label>
                    <input class="u-full-width given-name" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="surname">SURNAME</label>
                    <input class="u-full-width surname" type="text" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="email">EMAIL</label>
                    <input class="u-full-width email-address" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="phone">PHONE</label>
                    <input class="u-full-width phone" type="text" placeholder="">
                </div>



            </div>
        </form>

        <p>ADDRESS</p>

        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="houseName">HOUSE NAME OR # </label>
                    <input class="u-full-width house-number" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="street">STREET</label>
                    <input class="u-full-width street" type="text" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="suburb">SUBURB</label>
                    <input class="u-full-width suburb" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="state">STATE</label>
                    <input class="u-full-width state" type="text" placeholder="">
                </div>


            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="postCode">POSTCODE</label>
                    <input class="u-full-width post-code" type="text" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="country">COUNTRY</label>
                    <input class="u-full-width country" type="text" placeholder="">
                </div>



            </div>
        </form>

</div>

        <div class="l-right">

            <div class="business-card">

                <div class="name-area">
                    <div class="name-box">
                        <p class="name-display-text"><span class="given-name-display"></span> <span class="surname-display"></span></p>
                    </div>

                    <div class="picture-box">

                    </div>
                </div>

                <div class="card-area">
                    <div class="card-email">
                        <p><span class="card-text-formatting">EMAIL </span> <span class="email-address-display"></span></p>
                    </div>

                    <div class="card-phone">
                        <p><span class="card-text-formatting">PHONE</span> <span class="phone-display"></span></p>
                    </div>

                    <div class="card-address-1">
                        <p><span class="card-text-formatting">ADDRESS</span> <span class="house-number-display"></span> <span class="street-display"></span></p>
                    </div>

                    <div class="card-address-2">
                        <p><span class="card-text-formatting"></span><span class="suburb-display"></span> <span class="state-display"></span></p>
                    </div>

                    <div class="card-postcode-country">
                        <div class="card-postcode">
                            <p><span class="card-text-formatting">POSTCODE</span> <span class="post-code-display"></span></p>
                        </div>

                        <div class="card-country">
                            <p><span class="card-text-formatting">COUNTRY</span> <span class="country-display"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
