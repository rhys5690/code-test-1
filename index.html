<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>code test 1</title>
</head>

<body>

    <div class="l-left">
        <h2>hCard builder</h2>
        <p>PERSONAL DETAILS</p>


        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="givenName">GIVEN NAME</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="surname">SURNAME</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="email">EMAIL</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="phone">PHONE</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>



            </div>
        </form>

        <p>ADDRESS</p>

        <form class="form">
            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="houseName">HOUSE NAME OR # </label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="street">STREET</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="suburb">SUBURB</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="state">STATE</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>


            </div>

            <div class="row">
                <div class="six columns">
                    <label class="small-font-weight" for="postCode">POSTCODE</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>

                <div class="six columns">
                    <label class="small-font-weight" for="country">COUNTRY</label>
                    <input class="u-full-width" type="email" placeholder="">
                </div>



            </div>
        </form>

</div>

        <div class="l-right">

            <div class="business-card">

                <div class="name-area">
                    <div class="name-box">
                        <p class="name-display-text">Joey Joey</p>
                    </div>

                    <div class="picture-box">

                    </div>
                </div>

                <div class="card-area">
                    <div class="card-email">
                        <p class="card-text-formatting">EMAIL</p>
                    </div>

                    <div class="card-phone">
                        <p class="card-text-formatting">PHONE</p>
                    </div>

                    <div class="card-address-1">
                        <p class="card-text-formatting">ADDRESS</p>
                    </div>

                    <div class="card-address-2">

                    </div>

                    <div class="card-postcode-country">
                        <div class="card-postcode">
                            <p class="card-text-formatting">POSTCODE</p>
                        </div>

                        <div class="card-country">
                            <p class="card-text-formatting">COUNTRY</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

</body>

</html>
